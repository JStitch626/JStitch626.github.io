<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S. Project 3" />
    <meta name="author" content="Janis Sanchez" />
    <meta
      name="keywords"
      content="html, css, grid, responsive layout, javascript, web development, web content, web content management, software engineering, software engineer"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="portfolio icon" href="favicon.ico" />
    <title>Web Development Portfolio</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <h1 class="header__title">Web Development Portfolio</h1>
        <p class="header__author">created by Janis Sanchez</p>
      </header>
      <img
        src="./images/Static website-cuate.svg"
        alt="Technology illustrations clipart"
        class="header__image"
      />
      <!-- <a id="image-attribution" href="https://storyset.com/technology"
        >Technology illustrations by Storyset</a> -->

      <main class="content">
        <section class="profile page__section"></section>

        <!-- ----------------------------------------------------------------------- -->
        <!--                             Skills Section                              -->
        <!-- ----------------------------------------------------------------------- -->

        <section class="skills skills__section page__section">
          <h2 class="skills__title">Skills</h2>
          <ul class="skills__list">
            <li class="skills_item">
              <img
                src="./images/html5-original-wordmark.svg"
                alt="HTML5 icon"
                class="skills__image"
              />
              <a href=https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original-wordmark.svg></a>
              <span class="skills__item_name">HTML5</span>
            </li>
            <li class="skills_item">
              <img
                src="./images/css3-original-wordmark.svg"
                alt="CSS3 icon"
                class="skills__image"
              />
              <a href="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original-wordmark.svg"></a>CSS3</li>
              <li class="skills_item">
                <img
                src="./images/javascript-original.svg"
                alt="Javascript icon"
                class="skills__image"
              />
              <a href="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg"></a>
              <span class="skills__item_name">Javascript</span>
            </li>
            <li class="skills_item">
              <img
                src="./images/git-scm-icon.svg"
                alt="Git icon"
                class="skills__image"
              />
              <a href="https://www.vectorlogo.zone/logos/git-scm/git-scm-icon.svg"></a>Git
            </li>
            <li class="skills_item">
              <img
              src="./images/github.svg"
              alt="Github icon"
              class="skills__image"
            />
            <a href="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/github.svg"></a>Github
          </li>
            <li class="skills_item">
              <img
                src="./images/figma-icon.svg"
                alt="Figma icon"
                class="skills__image"
              />
              <a href="https://www.vectorlogo.zone/logos/figma/figma-icon.svg"></a>Figma
            </li>
          </ul>
        </section>
        <section class="projects page__section"></section>
        <section class="resume page__section"></section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2023 Janis Sanchez. All Rights Reserved.</p>
    </footer>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                Templates                                 -->
    <!-- ----------------------------------------------------------------------- -->

    <template id="skills-template">
      <li class="skills_item">
        <img
          src=""
          alt=""
          class="skills__image"
        />
        <a href=""></a>
        <span class="skills__item_name">
      </li>
    </template>

    <script src="./scripts/index.js"></script>

  </body>
</html>
